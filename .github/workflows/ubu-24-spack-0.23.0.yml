name: ubuntu-24.04 spack-0.23.0

on:
  workflow_dispatch:
  push:
    branches: [ main- ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: checkout spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: v0.23.0
        path: ./spack
    - name: checkout iowarp-install
      uses: actions/checkout@v4
      with:
        repository: iowarp/iowarp-install
        path: ./iowarp-install
    - name: cmake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: 3.31.5
        ninjaVersion: 1.12.1
    - name: spack
      run: |
        . ./spack/share/spack/setup-env.sh
        spack external find
        cd ./iowarp-install/
        spack repo add iowarp-spack
        spack install iowarp+posix ^cmake@3.31.5
    - name: test module
      run: |
        . ./spack/share/spack/setup-env.sh
        spack load iowarp+posix
        chi_make_repo ~/my_mod_repo example
        chi_make_mod ~/my_mod_repo/compressor
        scspkg create compressor
        chi_refresh_repo ~/my_mod_repo
        cd ~/my_mod_repo
        mkdir build
        cd build
        cmake ..  -DCMAKE_INSTALL_PREFIX=$(scspkg pkg root example)
        make -j
    - name: test jarvis
      run: |
        pwd
        . ./spack/share/spack/setup-env.sh
        spack load iowarp+posix
        jarvis bootstrap from local
        jarvis rg build
        mkdir -p ~/my_mod_repo/jarvis_example/jarvis_example
        mkdir -p ~/my_mod_repo/jarvis_example/pipelines
        jarvis repo add ~/my_mod_repo/jarvis_example
        jarvis repo create compressor app
        tree ~/my_mod_repo/
    - name: test cae
      run: |
        . ./spack/share/spack/setup-env.sh
        spack load iowarp+posix
        mkdir build
        cd build
        cmake ..
        make
    - name: test engine
      run: |
        pwd
        . ./spack/share/spack/setup-env.sh
        spack load iowarp+posix
        cd engine
        mkdir build
        cd build
        cmake ..
        make
